name        : heroic-games-launcher
version     : v2.18.1
release     : 1
homepage    : https://github.com/Heroic-Games-Launcher/HeroicGamesLauncher
upstreams   :
    - https://github.com/Heroic-Games-Launcher/HeroicGamesLauncher/releases/download/v2.18.1/Heroic-2.18.1-linux-x64.tar.xz : 1518a6e11bce31e3003a1ceafd01c12814585e4122db7bf9d8e60c39db42e38a
summary     : A games launcher for GOG, Amazon and Epic Games for Linux, Windows and macOS.
description : |
    A games launcher for GOG, Amazon and Epic Games for Linux, Windows and macOS.
license     : GPL-3.0
install     : |
    %install_dir %(installroot)%(datadir)
    cp -r . %(installroot)%(datadir)/heroicgameslauncher

    %install_dir %(installroot)%(bindir)
    ln -sfv %(datadir)/heroicgameslauncher/heroic %(installroot)%(bindir)/heroic-run

    # Desktop Entry File
    %install_dir %(installroot)%(datadir)/applications
    %install_file "%(pkgdir)/com.heroicgameslauncher.hgl.desktop" "%(installroot)%(datadir)/applications/com.heroicgameslauncher.hgl.desktop"

    # Icon
    %install_file resources/app.asar.unpacked/build/icon.png /usr/share/icons/hicolor/1024x1024/apps/com.heroicgameslauncher.hgl
